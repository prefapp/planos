nombre: test_fabricador_compuesto

autor: "Equipo PrefApp"

descripcion: >

    Plano de test con un rol para pruebas

uso_interno: 1

category: test

construcciones:

    app: 
      from: test_fabricador:0.0@app
      ports:
        - '80:80'
      links:
        - "db:#{db_host}"
      volumes:
        - /opt/logs
        - "#{my_vol}"

      environment: "#{my_env}"

      parameters:
        # user defined
        db_host:
          valor: "mysql"
          constante: 1

        my_vol:
          valor: '/home/vol'
          constante: 1

        my_env:
          valor: {"A": "1", "B": 2}
          constante: 1

    db:
      image: busybox
      links: 
        - 'app:app'
