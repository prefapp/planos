nombre: mysql-servicio

autor: "Francisco Maseda"

descripcion: >

    "Servicio independiente de mysql montado en un container"

construcciones:

    app:

        role: mysql_servicio

        parameters:

            user_password:

                riyic: "dbs/mysql/dbs/@/password"

                user_provided: true


            db_name:

                riyic: "dbs/mysql/dbs/@/name"

                user_provided: true

            db_user:

                riyic: "dbs/mysql/dbs/@/user"

                user_provided: true
