nombre: mysql_phpmyadmin

autor: "Francisco y Javier"

version: 0.0

requisitos: 

    RAM: 1024M
    disco: 2.5G

construcciones: 

    db:
        image: mysql

        ports:

            - "#{puerto}:3306"
    
        environment:

            MYSQL_ROOT_PASSWORD: "#{db_password}"

        parameters:
    
            db_password:

                variable: 

                    display_name: "Password root mysql"

                user_provided: 1    

            puerto:
            
                variable: 

                    display_name: "puerto mysql"

                user_provided: 1

    phpmyadmin:

        image: "phpmyadmin/phpmyadmin"

        ports:
            - "#{puerto}:80"

        links:
            - "db:db"

        parameters:

            puerto:

                variable: 
    
                    display_name: "puerto phpadmin"

                user_provided: 1
    
                
