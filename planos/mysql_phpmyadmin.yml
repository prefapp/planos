nombre: mysql_phpmyadmin

autor: "Equipo PrefApp"

version: 0.0

requisitos: 

    RAM: 1024M
    disco: 2.5G

construcciones: 

    db:
        image: mysql

        ports:

            - "#{puerto}:3306"
    
        environment:

            MYSQL_ROOT_PASSWORD: "#{db_password}"

        parameters:
    
            db_password:

                variable: 

                    display_name: "Password root mysql"
                    validations:
                      predefined: 'mysql_dbpassword'

                valor: "qwe123qwe"
                user_provided: 1    

            puerto:
            
                variable: 

                    display_name: "puerto mysql"
                    validations:
                      predefined: 'tcp_port'

                valor: 3306
                user_provided: 1

    phpmyadmin:

        image: "phpmyadmin/phpmyadmin"

        ports:
            - "#{puerto}:80"

        links:
            - "db:db"

        parameters:

            puerto:

                variable: 
                    
                    display_name: "puerto phpadmin"

                    validations:
                      predefined: 'tcp_port'

                valor: 80
                user_provided: 1
    
                
