nombre: mysql

autor: "Equipo PrefApp"

descripcion: >
  
  Servicio independiente de Mysql montado en un container

category: services

construcciones:
  
  app:
    
    role: mysql_servicio

    from: common:0.1@mysql

    ports:
      -  "#{external_port}:3306"

    parameters:

      root_password:
        riyic:
          name: dbs/mysql/server/root_password
          recipe: "dbs_mysql::server"
          default_value: "passw0rd"

        user_provided: 1

