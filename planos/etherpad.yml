nombre: etherpad

autor: "Equipo Prefapp <info@prefapp.in>"

descripcion: >

  "Etherpad Lite"

version: 0.0

category: application

tags: 
  - https
  - web

construcciones:

  etherpad:

    image: "tvelocity/etherpad-lite"

    entrypoint: 
      - bash 
      - -c 
      - "sleep 40 && /entrypoint.sh && bin/run.sh root"
    ports:

      - "80:9001"

    links:

      - "mysql:mysql"

    parameters:
      title:
        variable:
          display_name: "Etherpad site title"
          validations:
            predefined: 'text'
        valor: "Etherpad"
        user_provided: 1
      
      admin_user:
        variable:
          display_name: "Admin user"
          validations:
            predefined: 'username'

        valor: "admin"
        user_provided: 1

      admin_password:
        variable:
          display_name: "Admin password"
          validations:
            predefined: 'password'
        valor: "@y@mo2pheo"
        user_provided: 1
    

    environment:

      ETHERPAD_TITLE: "#{title}"
      ETHERPAD_ADMIN_USER: "#{admin_user}"
      ETHERPAD_ADMIN_PASSWORD: "#{admin_password}"
      ETHERPAD_DB_PASSWORD: "@{mysql}#{db_password}"
      ETHERPAD_DB_USER: root


  mysql:

    image: mysql

    environment:

      MYSQL_ROOT_PASSWORD:  "#{db_password}"


    parameters:

      db_password:

        constante: 1

        valor: "qwe123qwe"


