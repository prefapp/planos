nombre: odoo

autor: "Equipo PrefApp"

version: 0.0

descripcion: >
  Sistema ERP open-source muy flexible para la gesti√≥n de tu empresa o negocio

coming_soon: 1


construcciones: 

  app_data:

    image: busybox
  
    volumes:

      - "@{app}#{data_dir}"  

  app: 

    role: odoo_app

    ports:

      - "80:80"
      - "443:443"

    links:
      - "db:#{db_host}"

    volumes_from:

      - app_data

    parameters:

       # atributos para o panel
      admin_password:

        user_provided: 1

        riyic:
          name: "app/odoo/installations/[0]/admin_password"
          recipe: "app_odoo::deploy"
  
      domain:

        user_provided: 1

        riyic:

          name: "app/odoo/installations/[0]/domain"
          recipe: "app_odoo::deploy"

      alias:
        user_provided: 1
        riyic:
          name: "app/odoo/installations/[0]/alias"
          recipe: "app_odoo::deploy"
        value: ["foo2.com"]

      # atributos seteados no plano
      data_dir:
        riyic:
          name: "app/odoo/installations/[0]/data_dir"
          recipe: "app_odoo::deploy"

      db_name:
        riyic:
          name: "app/odoo/installations/[0]/db_name"
          recipe: "app_odoo::deploy"

        value: "odoo_db"


      db_user:
        riyic:
          name: "app/odoo/installations/[0]/db_user"
          recipe: "app_odoo::deploy"

        value: "odoo_user"


      db_host:
        riyic:
          name: "app/odoo/installations/[0]/db_host"
          recipe: "app_odoo::deploy"

        value: "database.com"

      db_password:
        riyic:
          name: "app/odoo/installations/[0]/db_password"
          recipe: "app_odoo::deploy"

        value: "123qw//"

  db:

    role: odoo_db

    command: "/root/start.sh"

    expose: 

      - 5432

    volumes:

      - "/var/lib/postgresql/9.3/main"

    
    parameters:

      db_name:
        riyic: 

          name: "dbs/postgresql/dbs/[0]/name"
          recipe: "dbs_postresql::create_db"

        value: "@{app}#{db_name}"

      db_user:
        riyic: 

          name: "dbs/postgresql/dbs/[0]/user"
          recipe: "dbs_postresql::create_db"

        value: "@{app}#{db_user}"


      db_password:
        riyic: 

          name: "dbs/postgresql/dbs/[0]/password"
          recipe: "dbs_postresql::create_db"

        value: "@{app}#{db_password}"
      

      postgres_password:
        riyic: 

          name: "dbs/postgresql/server/postgres_password"
          recipe: "dbs_postresql::server"

        value: "9999999999"
