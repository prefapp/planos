nombre: minecraft

autor: "Francisco <frmadem@prefapp.es>"

version: 0.0

descripcion: Minecraft Forge

coming_soon: 0

category: application

construcciones: 

  minecraft-data:
  
    image: busybox
  
    volumes:
      
      - /data
       
  minecraft:
  
    image: "itzg/minecraft-server"
  
    ports:
  
      - "#{puerto}:25565"
  
    volumes_from: 
  
      - minecraft-data
  
    environment:
      
      ONLINE_MODE: "#{online}"
      EULA: "#{eula}"
      MAX_TICK_TIME: -1 
      MAX_PLAYERS: "#{max_jugadores}"
   
    parameters:
  
        puerto:
  
            variable: 
  
                display_name: "puerto del minecraft"
  
                validations:
  
                  predefined: 'tcp_port'
  
            user_provided: 1
  
            valor: 25565
  
        online:
  
          variable:
  
            display_name: "Comprobar credenciales de usuario"
  
            field_type: "radio"
  
            validations:
  
              fixed_values: 
  
                - TRUE
                - FALSE
  
          user_provided: 1
  
          valor: TRUE
    
        eula:
  
          variable: 
  
            display_name: "Aceptar términos del EULA"
  
            field_type: "radio"
  
            validations: 
  
              fixed_values:
  
                - true
                - false
           
  
          valor: true
  
          user_provided: 1
  
  
        whitelist:
  
          variable:
  
            display_name: "Whitelist de jugadores (username separados por comas)"
  
            field_type: "text" 

            validations:

              predefined: "text" 
 
          user_provided: 1
  
        max_jugadores:
  
          variable:
  
            display_name: "Máximo de jugadores"
  
            field_type: "text"
  
            validations:
  
              predefined: "int"
  
          user_provided: 1
  
          valor: 20
