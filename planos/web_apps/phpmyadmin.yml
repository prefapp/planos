nombre: phpmyadmin

autor: "Equipo PrefApp"

version: 0.0

descripcion: phpMyAdmin (imagen oficial) para usar con un servidor mysql arbitrario

construcciones: 

  phpmyadmin:

    image: "phpmyadmin/phpmyadmin"

    ports:
      - "#{puerto}:80"

    enviroment:
    
      PMA_ARBITRARY: 1

    parameters:

      puerto:

        variable: 
  
          display_name: "puerto phpadmin"
          validations:
            predefined: 'tcp_port'
        
          default_value: 8080

        user_provided: 1


