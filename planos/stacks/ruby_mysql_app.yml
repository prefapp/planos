nombre: ruby_mysql_app

autor: "Equipo PrefApp <info@prefapp.in>"

version: 0.1

descripcion: >

  Aplicacion web con nginx, ruby y MySQL de backend

coming_soon: 1

category: stacks

tags:
  - ruby
  - mysql
  - web

construcciones:

  app_data:

    image: busybox

    volumes:
      - /var/log
      - "@{app}#{data_dir}"

  app:
    from: ruby_app:0.1@app
    links:
      - "db:db"

  db:
    from: mysql_db_riyic:0.1@db

