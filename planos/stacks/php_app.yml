nombre: php_app

autor: "Equipo PrefApp <info@prefapp.in>"

version: 0.1

descripcion: >

  Aplicacion PHP con nginx, php-fpm

category: stack

tags:
  - lamp
  - php
  - web
  - beta

construcciones:

  app_data:
    image: busybox
    volumes:
      - /opt/logs/nginx
      - "@{app}#{data_dir}"

  app:
    role: app_php
    command: "/root/start.sh"
    expose: 
      - 80
    volumes_from:
      - app_data
    environment: "@{app}#{env_vars}"

    parameters:
      # user defined
      data_dir:
        variable:
          display_name: "Directory where app stores data that must persists between deploys"
          validations:
            predefined: 'unix_path'
          field_type: text
        user_provided: 1
      
      env_vars:
        riyic:
          name: "app/php/fcgi_apps/[0]/env_vars"
          recipe: "app_php::fcgi_app"
        user_provided: 1

      repo_url:
        riyic:
          name: "app/php/fcgi_apps/[0]/repo_url"
          recipe: "app_php::fcgi_app"
        user_provided: 1

      repo_type:
        riyic:
          name: "app/php/fcgi_apps/[0]/repo_type"
          recipe: "app_php::fcgi_app"
        value: "git"
        user_provided: 1

      revision:
        riyic:
          name: "app/php/fcgi_apps/[0]/revision"
          recipe: "app_php::fcgi_app"
        value: "HEAD"
        user_provided: 1

      credential:
        riyic:
          name: "app/php/fcgi_apps/[0]/credential"
          recipe: "app_php::fcgi_app"
        value: "" 
        user_provided: 1

      extra_packages:
        riyic:
          name: "app/php/fcgi_apps/[0]/extra_packages"
          recipe: "app_php::fcgi_app"
        value: []
        user_provided: 1

      extra_modules:
        riyic:
          name: "app/php/fcgi_apps/[0]/extra_modules"
          recipe: "app_php::fcgi_app"
        value: []
        user_provided: 1

      timeout:
        riyic:
          name: "app/php/fcgi_apps/[0]/timeout"
          recipe: "app_php::fcgi_app"
        value: 300
        user_provided: 1

      php_ini_admin_values:
        riyic:
          name: "app/php/fcgi_apps/[0]/php_ini_admin_values"
          recipe: "app_php::fcgi_app"
        user_provided: 1

      php_version:
        riyic:
          name: "lang/php/version"
          recipe: "lang_php::default"
        value: "5.5"
        user_provided: 1


      postdeploy_script:
        riyic:
          name: "app/php/fcgi_apps/[0]/postdeploy_script"
          recipe: "app_php::fcgi_app"
        user_provided: 1

      migration_command:
        riyic:
          name: "app/php/fcgi_apps/[0]/migration_command"
          recipe: "app_php::fcgi_app"
        user_provided: 1


      # automatic definition in template
      domain:
        riyic:
          name: "app/php/fcgi_apps/[0]/domain"
          recipe: "app_php::fcgi_app"
        value: "default"
        #user_provided: 1

      target_path:
        riyic:
          name: "app/php/fcgi_apps/[0]/target_path"
          recipe: "app_php::fcgi_app"
        value: "/home/app"
        #user_provided: 1

      use_ssl:
        user_provided: 1
        variable:
          display_name: "Enable https with an autogenerated letsencrypt certificate"
          field_type: "radio"
          validations:
            fixed_values:
              - "yes"
              - "no"
          default_value: "no"
  
  letsencrypt:
    from: "ssl_letsencrypt:0.1@letsencrypt"

  proxy-ssl:
    from: "ssl_letsencrypt:0.1@proxy-ssl"

  proxy:
    from: "common:0.1@proxy-http"
