nombre: php_mysql_app

autor: "Equipo PrefApp <info@prefapp.in>"

version: 0.1

descripcion: >

  Aplicacion PHP sobre nginx, php-fpm y MySQL de backend

coming_soon: 0

beta: 1

category: stacks

tags:
  - lamp
  - php
  - mysql
  - web

construcciones:

  app_data:

    from: php_app:0.1@app_data

  app:

    from: php_app:0.1@app

    links:
      - "db:#{db_host}"

    parameters:
      # user defined
      db_host:
        value: "mysql"
        constante: 1


  db:
    from: mysql_db_riyic:0.1@db
