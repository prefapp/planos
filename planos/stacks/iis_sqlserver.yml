nombre: iss_sqlserver

autor: "Equipo PrefApp <info@prefapp.in>"

version: 0.1

descripcion: >

  Aplicación web con IIS y SQL Server

category: stacks

requisitos:

  plataforma: WINDOWS

tags:

  - app
  - web
  - windows

construcciones:

  app:

    image: microsoft/aspnet

    ports: 
    
      - "#{puerto}:80"
  
    links:
    
      - "db:db"

    volumes:

      - "#{ruta_codigo_app}:/inetpub/wwwroot"

    parameters:

      puerto:

        variable:

          display_name: "Puerto IIS"

          validations:

            predefined: "tcp_port"
    
        valor: 80

        user_provided: 1

      ruta_codigo_app:

        variable:

          display_name: "Ruta del código de la aplicación (en el HOST)"

          validations:

            predefined: "windows_path"

        user_provided: 1


  db:

    image: microsoft/mssql-server-windows-express

    environment:

      ACCEPT_EULA: "#{accept_eula}"

      sa_password: "#{db_password}"

      attach_dbs: "[{'dbName':'#{db_nombre}','dbFiles':['#{db_data_ruta}','#{db_ruta_log}']}]"

    parameters:

      accept_eula:

        variable:
      
          display_name: "Aceptar términos del EULA"

          field_type: "radio"

          validations:

            fixed_values:
              - "Y"
              - "N"

        valor: "Y"

        user_provided: 1

      db_password:

        variable:

          display_name: "Password del administrador" 

          validations: 

            predefined: "sql_server_password"

        user_provided: 1

      db_nombre:

        variable:

          display_name: "Nombre de la bbdd a importar"

          validations:

            predefined: "mysql_dbname" 

        user_provided: 1

        valor: SampleDb

      db_data_ruta:

        variable: 

          display_name: "Ruta del fichero mdf de la bbdd"    

          validations:

            predefined: "windows_path"

        user_provided: 1

      db_ruta_log:

        variable:

          display_name: "Ruta del fichero ldf de la bbdd"

          validations:

            predefined: "windows_path"

        user_provided: 1
    
