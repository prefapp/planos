nombre: ruby_app

autor: "Equipo PrefApp <info@prefapp.in>"

version: 0.1

descripcion: >

  Stack web ruby sobre nginx y passenger

coming_soon: 1
beta: 1
category: stacks
tags:
  - ruby
  - web

construcciones:
  app_data:
    image: busybox
    volumes:
      - /opt/logs
      - "@{app}#{data_dir}"
  
  app:
    role: app_ruby
    command: "/root/start.sh"
    ports:
      - "80:80"
    links:
      - "db:#{db_host}"
    volumes_from:
      - app_data
    environment: "@{app}#{env_vars}"

    parameters:
      # user defined
      data_dir:
        variable:
          display_name: "Directory where app stores data"
          validations:
            predefined: 'unix_path'
          field_type: text
        user_provided: 1
      
      env_vars:
        variable:
          display_name: "App configuration variables through environment"
          validations:
            predefined: 'text'
          field_type: hash_input
        user_provided: 1

      repo_url:
        riyic:
          name: "app/ruby/rack_apps/[0]/repo_url"
          recipe: "app_ruby::rack_apps"
          validations:
            predefined: 'url'
        user_provided: 1

      repo_type:
        riyic:
          name: "app/ruby/rack_apps/[0]/repo_type"
          recipe: "app_ruby::rack_apps"
          validations:
            predefined: "text"
        value: "git"
        user_provided: 1

      revision:
        riyic:
          name: "app/ruby/rack_apps/[0]/revision"
          recipe: "app_ruby::rack_apps"
          validations:
            predefined: "text"
        value: "HEAD"
        user_provided: 1

      credential:
        riyic:
          name: "app/ruby/rack_apps/[0]/credential"
          recipe: "app_ruby::rack_apps"
          validations:
            predefined: "text"
        value: xxx
        user_provided: 1

      purge_target_path:
        riyic:
          name: "app/ruby/rack_apps/[0]/purge_target_path"
          recipe: "app_ruby::rack_apps"
          validations:
            predefined: "unix_path"
        value: no
        user_provided: 1

      repo_depth:
        riyic:
          name: "app/ruby/rack_apps/[0]/repo_depth"
          recipe: "app_ruby::rack_apps"
          validations:
            predefined: "text"
        value: ""
        user_provided: 1

      environment_realm:
        riyic:
          name: "app/ruby/rack_apps/[0]/environment"
          recipe: "app_ruby::rack_apps"
          validations:
            predefined: "text"
        value: "production"
        user_provided: 1

      migration_command:
        riyic:
          name: "app/ruby/rack_apps/[0]/migration_command"
          recipe: "app_ruby::rack_apps"
          validations:
            predefined: "text"
        value: ""
        user_provided: 1

      exclude_bundler_groups:
        riyic:
          name: "app/ruby/rack_apps/[0]/exclude_bundler_groups"
          recipe: "app_ruby::rack_apps"
        value: []
        user_provided: 1

      postdeploy_script:
        riyic:
          name: "app/ruby/rack_apps/[0]/postdeploy_script"
          recipe: "app_ruby::rack_apps"
        value: ""
        user_provided: 1
    
      extra_packages:
        riyic:
          name: "app/ruby/rack_apps/[0]/extra_packages"
          recipe: "app_ruby::rack_apps"
        value: []
        user_provided: 1
    
      extra_gems:
        riyic:
          name: "app/ruby/rack_apps/[0]/extra_gems"
          recipe: "app_ruby::rack_apps"
        value: []
        user_provided: 1

      # automatic definition in template
      domain:
        riyic:
          name: "app/ruby/rack_apps/[0]/domain"
          recipe: "app_ruby::rack_apps"
        value: "default"

      target_path:
        riyic:
          name: "app/ruby/rack_apps/[0]/target_path"
          recipe: "app_ruby::rack_apps"
        value: "/home/app"
        user_provided: 1

      db_host:
        value: "mysql"
        constante: 1

