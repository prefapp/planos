nombre: charla-gpul

autor: "Javier G. <jgomez@prefapp.in>"

descripcion: >

  "Servicio ssh con acceso por key para un usuario root y docker-engine instalado"

version: 0.0

coming_soon: 0

category: services

construcciones:
  ssh:

    role: sshd_y_docker

    ports:
      - "2222:22"

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /root:/root

    parameters:
      username:
        default: root
        user_provided: 1
        riyic:
          name: "system/users/bash/[0]/username"
          recipe: "system_user::with_bash"

      ssh_keys:
        user_provided: 1
        default: []
        riyic:
          name: "system/users/bash/[0]/ssh_keys"
          recipe: "system_user::with_bash"



