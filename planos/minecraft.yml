        parameters:

            puerto:

                variable: 
    
                    display_name: "puerto del minecraft"

                    validations:

                      regexp: "^\d+$"

                user_provided: 1

                valor: 8080

            version: 

                variable: 

                  display_name: "versi√≥n a usar de minecraft"

