version: 0.0

descripcion: "Minecraft Forge"

coming_soon: 1

construcciones: 

    minecraft-data:

       image: busybox

    minecraft:

        image: "webhippie/minecraft-forge:#{version}"

        ports:
            - "#{puerto}:25565"

        volumes_from: 
    
            - minecraft-data

